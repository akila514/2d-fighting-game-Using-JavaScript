<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <div
      style="
        position: absolute;
        display: flex;
        width: 1024px;
        align-items: center;
        justify-content: center;
        padding: 20px;
      ">
      <div
        style="
          position: relative;
          height: 40px;
          width: 100%;
          border-left: 4px solid white;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-top-left-radius: 5px;
          border-bottom-left-radius: 5px;
        ">
        <div style="background-color: #c0392b; height: 30px"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: #2c2c54;
            top: 0;
            width: 100%;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            text-align: center;
          ">
          <h4
            style="
              position: absolute;
              right: 10;
              top: -13;
              color: wheat;
              flex-shrink: 0;
            ">
            Samurai
          </h4>
        </div>
      </div>
      <div
        id="timer"
        style="
          font-family: 'Press Start 2P', cursive;
          background-color: goldenrod;
          height: 50px;
          width: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 4px solid wheat;
          color: #353b48;
          font-size: 17px;
        ">
        10
      </div>
      <div
        style="
          position: relative;
          height: 40px;
          width: 100%;
          border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;
          border-right: 4px solid white;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
        ">
        <div style="background-color: #c0392b; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: #2c2c54;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
          ">
          <h4
            style="
              position: absolute;
              left: 10;
              top: -13;
              color: wheat;
              flex-shrink: 0;
            ">
            Kenji
          </h4>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          background-color: white;
          padding: 20px;
          color: black;
          justify-content: center;
          align-items: center;
          top: 0;
          right: 0;
          bottom: o;
          left: 0;
          height: 576px;
          display: none;
        ">
        Tie
      </div>
    </div>
    <canvas></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/classes.js"></script>
  <script src="index.js"></script>
</body>
